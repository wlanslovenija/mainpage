{% load i18n %}

<ul>
	<li>{% blocktrans with income=income %}Income: {{ income }} EUR{% endblocktrans %}</li>
	<li>{% blocktrans with expenditure=expenditure %}Expenditure: {{ expenditure }} EUR{% endblocktrans %}</li>
	<li>{% blocktrans with balance=balance %}Balance: {{ balance }} EUR{% endblocktrans %}</li>
</ul>
