{% load i18n %}
<div class="tag-links">
<h3>{% trans "See entries by:" %}</h3>
{% if authors %}
    <ul>
    {% for author in authors %}
        <li><a href="{% url blog_archive_author author=author %}">{{ author }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No authors.</p>
{% endif %}
</div>
